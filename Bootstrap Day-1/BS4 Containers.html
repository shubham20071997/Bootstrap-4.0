<!-- There are mainly two container classes available:
.container  [responsive fixed width container]
.container-fluid  [full width container] -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Containers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h1>This is a Fixed width Container</h1>
      <p>This part is inside a .container class.</p>
      <p>See the Braekpoints at different devices.</p>
    </div>
    <div class="container-fluid">
        <h1>This is a Full width Container</h1>
        <p>This part is inside a .container-fluid class.</p>          
      </div>
  </body>
</html>

<!-- Container Padding
By default, containers have 15px left and right padding, with no top or bottom padding.
We use spacing utilities to add extra padding and margins to the container.
example: pt-3 means "add a top padding of 16px" -->
